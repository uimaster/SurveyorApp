
<div style="clear: both; max-height: 400px; overflow: auto; min-height: 200px;">

  <button mat-raised-button style="float: right;" color="primary" class="customPositoned"  (click)="openImageDialog()" *ngIf="!showUpdateBtn">Upload Image</button>
  <button mat-raised-button style="float: right;" color="primary" class="customPositoned"  (click)="openImageDialog()" *ngIf="showUpdateBtn">Update Image</button>
  <div class="tabularData card" *ngFor="let item of fileList">
    <img alt="" src="http://apiflacors.iflotech.in{{item.Image}}" />
    <span>
      <mat-radio-button name="multiImages" (change)="updateImgRadio(item.CaseImageID)" unchecked>Select to Update.</mat-radio-button>
    </span>
    <br/>

    <span>Name: {{item.ImageName}}</span>
    
  </div>
  <h5 *ngIf="fileList.length < 1" style="text-align: center;">No Photos/Images available !</h5>
</div>



  <div class="backdrop" *ngIf="uploadImageModal">
    <div class="tabularData card smallModal">
      <h2 style="color:#000;">Upload Images</h2>
      <form [formGroup]="uploadCrashImageForm">
        <mat-form-field style="display: block;">
          <input matInput placeholder="Enter Image Name" formControlName="ImageName" (focus)="changeshowfileEmptyMsg()">
        </mat-form-field>
        <input type="file" (change)="onMultifileChange($event)" class="custom-file-input updatebutton" *ngIf="showUpdateBtn" />
        <input type="file" (change)="onMultifileChange($event)" class="custom-file-input uploadbutton" *ngIf="!showUpdateBtn" />
        <div class="alert error" *ngIf="showfileEmptyMsg">Please Enter Image name & Select Image/photo.</div>
        <div style="margin-top:20px; text-align: center; display: block;">
          <button mat-raised-button class="smallBtn" (click)="closeImageModal()" color="accent">Cancel</button>
          <button mat-raised-button class="smallBtn" (click)="postMultiImage(uploadCrashImageForm.value)" color="primary">Upload</button>
        </div>
      </form>
    </div>
  </div>
