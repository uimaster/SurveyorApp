<h2 mat-dialog-title style="color:#000;">Completion Confirmation.</h2>
     <mat-dialog-content>
        <p *ngIf="showFirstData">Do you want to complete the case?</p>
        <p *ngIf="showSecondData">Do you want to Download OR Generate report?</p>
    </mat-dialog-content>
     <mat-dialog-actions style="margin-top:20px; text-align: center; display: block;">
         <div *ngIf="showFirstData">
            <button mat-raised-button  (click)="toShowSecondData()">No</button>
            <button mat-raised-button color="primary" (click)="toShowSecondData()">Yes</button>
        </div>
        <div *ngIf="showSecondData">
            <button mat-raised-button mat-dialog-close class="smallBtn" (click)="closeDialog()">Cancel</button>
            <a mat-raised-button color="ascent" class="smallBtn" target="_blank" href="{{downloadUrl}}">DownLoad</a>
            <button mat-raised-button class="smallBtn" color="primary" (click)="generateSpotSurvey();">Generate</button>
        </div>
     </mat-dialog-actions>
