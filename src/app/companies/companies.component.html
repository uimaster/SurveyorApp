<header-selector></header-selector>
<sidebar-selector></sidebar-selector>
<div class="container">
  <h2>Companies <a mat-raised-button color="accent" [routerLink] = "['/companies/create']" style="float:right">Create Company </a></h2>
  
  <div class="tabularData card">
    <table width="100%" class="table">
      <thead>
      <tr>
        <!-- <th>Sn</th> -->
        <th>Company Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Company Nos</th>
        <th>Company Type</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let company of TotalDada;let i = index;">
        <!-- <td>{{i+1}}</td> -->
        <td>{{company.CompanyId}}</td>
        <td>{{company.Name}}</td>
        <td>{{company.Address}}</td>
        <td>{{company.Contact}}</td>
        <td>{{company.CompanyNos}}</td>
        <td>{{company.CompanyType}}</td>

        <td>
            <mat-chip-list>           
              <mat-chip color="accent" selected="true" (click)="editCompany(company.CompanyId)">Edit</mat-chip>
              <mat-chip color="warn" selected="true">Delete</mat-chip>
            </mat-chip-list>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
