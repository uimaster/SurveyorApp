<header-selector></header-selector>
<sidebar-selector></sidebar-selector>
<div class="container">
  <h2>Create Company</h2>

  <div class="tabularData card">
    <div *ngIf="showSuccess">
      {{successMessage}}
    </div>
    <div *ngIf="showError">
      {{errorMessage}}
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value);">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" >
        <mat-error *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched">Name is required</mat-error>
        <mat-error *ngIf="myForm.controls['name'].hasError('pattern') && myForm.controls['name'].touched">Name should contain string and digits</mat-error>
      </mat-form-field>



      <mat-form-field>
        <input matInput placeholder="Contact" formControlName="Contact">
        <mat-error *ngIf="myForm.controls['Contact'].hasError('pattern') && myForm.controls['Contact'].touched">Only Digits allowed</mat-error>
        <mat-error *ngIf="myForm.controls['Contact'].hasError('minlength') && myForm.controls['Contact'].touched">Should be minimum 10 digits</mat-error>
        <mat-error *ngIf="myForm.controls['Contact'].hasError('maxlength') && myForm.controls['Contact'].touched">Should be maximum 10 digits</mat-error>
      </mat-form-field>



      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="CompanyNos" formControlName="CompanyNos">
      </mat-form-field>



      <mat-form-field>
        <mat-select placeholder="CompanyType" formControlName="CompanyTypeId">
          <mat-option [value]="1">
            x
          </mat-option>
          <mat-option [value]="2">
            y
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls['name'].hasError('required')">Company Type is required</mat-error>
      </mat-form-field>

      <div style="text-align: center; margin-top: 50px;">
        <button mat-raised-button color="primary" style="margin-left: 10px;" type="submit" [disabled]="myForm.invalid">Next</button>
        <!-- <button mat-raised-button color="primary">Primary</button> -->
      </div>
    </form>

  </div>
</div>
