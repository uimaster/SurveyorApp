<div class="container">
  <h2>Create Users</h2>

  <div class="tabularData card">
<div *ngIf="showSuccess">
  {{successMessage}}

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>

      </div>

      <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="User Type" formControlName="userType">
          <mat-option [value]="1">
            Admin
          </mat-option>
          <mat-option [value]="2">
            Company User
          </mat-option>

          <mat-option [value]="3">
            Surveyor
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Company" formControlName="company">
            <mat-option [value]="1">
              Bajaj Allianz General Insurance Co. Ltd.
            </mat-option>
            <mat-option [value]="2">
              ICICI Lombard General Insurance Co. Ltd.Â 
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Active" formControlName="active">
            <mat-option [value]="true">
              True
            </mat-option>
            <mat-option [value]="false">
             false
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
